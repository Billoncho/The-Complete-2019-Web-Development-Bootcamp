<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Methods</title>
</head>

<body>
  <form>
    <hr>
    <div>
      <input type="file" name="" value="">
      <button type="button" name="button">Submit</button>
    </div>
    <hr> <br>
    <div>
      <label for="uname">Choose a user name:</label>
      <input type="text" id="uname" name="name" placeholder="Lowercase, all one word.">
      <div>
        <label for="pass">Password: (8 Characters minimum.)</label>
        <input type="password" id="pass" name="password" min length="8" required>
      </div>

      <button type="button" name="button">Submit</button>
    </div>
    <hr> <br>
    <div>
      <label for="Start">Start Date:</label>
      <input type="date" id="start" name="Trip Start" value="">
      <button type="button" name="button">Submit</button>
    </div>
    <hr> <br>
    <div>
      <label for="">Volume: Min. </label>
      <input type="range" name="" value="">
      <label for=""> Max.</label>
    </div>
    <hr> <br>
    <div>
      <label for="">Welcome to Monty Python's Diner. Please choose your breakfast.</label>
      <br>
      <input type="radio" id="breakfastChoice1" name="breakfast" value="Spam">
      <label for="breakfastChoice1">Spam</label>
      <input type="radio" id="breakfastChoice2" name="breakfast" value="Eggs">
      <label for="breakfastChoice2">Eggs</label>
      <input type="radio" id="breakfastChoice3" name="breakfast" value="Spam & Eggs">
      <label for="breakfastChoice3">Spam & Eggs</label>
      <br>
      <br>
      <button type="button" name="button">Submit to my authority!</button>
    </div>
    <hr>
  </form>
</body>

</html>
